<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>Aro Editor</title>

        <link href="../main.css" rel="stylesheet" />
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>

        <script src="clientadmin.js"></script>

    </head>

    <body>
        <header>
            <aside id="toolbar">
                <nav>
                    <ul>
                        <li style="background-image: url('../icons/sidebar/edit.png')"></li>
                        <li style="background-image: url('../icons/sidebar/home.png')"></li>
                        <li style="background-image: url('../icons/sidebar/pages.png')"></li>
                        <li style="background-image: url('../icons/sidebar/add.png')"></li>
                        <li style="background-image: url('../icons/sidebar/media.png')"></li>
                        <li style="background-image: url('../icons/sidebar/permissions.png')"></li>
                        <li style="background-image: url('../icons/sidebar/users.png')"></li>
                        <li style="background-image: url('../icons/sidebar/settings.png')"></li>
                        <li style="background-image: url('../icons/sidebar/help.png')"></li>
                    </ul>
                </nav>
            </aside>

            <aside class="actions">
                <ul>
                    <li style="background-image: url('../icons/pages/refresh.png')"></li>
                    <li style="background-image: url('../icons/pages/upload.png')"></li>
                    <li style="background-image: url('../icons/pages/delete.png')"></li>
                </ul>
            </aside>

            <aside id="logo"><a>a</a>ro</aside>
        </header>


        <main class="hide">
            <iframe src="sample-template/index.html" class="hidden"></iframe>
        </main> <!-- Rendered view of webpage goes in here. iFrame? -->

        <div class="modal hide">
            <form action="javascript:replacer.finishReplace()">
                <input type="text" id="replaceText" />
            </form>
        </div>

        <script>

            //Load iframe, adjust size.

            $("iframe").load(function () {

                $("iframe").contents().find("*").click(function (e) {
                    replacer.startReplace(e.target);
                    e.preventDefault()
                })

                //Guestimate wait to animiate until jQuery is done to help smooth out animation.
                setTimeout(function(){
                    $("iframe").height($("iframe").contents().height());
                    $("main").removeClass("hide")
                    $("iframe").removeClass("hidden")
                }, 500)

            })

        </script>

    </body>

</html>
