<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>Aro Editor</title>

        <link href="main.css" rel="stylesheet" />
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>

        <script src="//tinymce.cachefly.net/4.0/tinymce.min.js"></script>

        <script src="clientadmin.js"></script>

    </head>

    <body>
        <header>
            <aside id="toolbar">
                <nav>
                    <ul>
                        <li style="background-image: url('icons/sidebar/edit.png')"></li>
                        <li style="background-image: url('icons/sidebar/home.png')" onclick="window.location='index.html'"></li>
                        <li style="background-image: url('icons/sidebar/pages.png')"></li>
                        <li style="background-image: url('icons/sidebar/add.png')"></li>
                        <li style="background-image: url('icons/sidebar/media.png')"></li>
                        <li style="background-image: url('icons/sidebar/permissions.png')"></li>
                        <li style="background-image: url('icons/sidebar/users.png')"></li>
                        <li style="background-image: url('icons/sidebar/settings.png')"></li>
                        <li style="background-image: url('icons/sidebar/help.png')"></li>
                    </ul>
                </nav>
            </aside>

            <aside class="actions">
                <ul>
                    <li id="refresh" style="background-image: url('icons/pages/refresh.png'); transition: none;" onclick="view.loadData()"></li>
                    <li style="background-image: url('icons/pages/upload.png')" onclick="view.upload()"></li>
                    <li style="background-image: url('icons/pages/launch.png')" onclick="window.open('/' + editingpage)"></li>
                </ul>
            </aside>

            <div id="checkmark"></div>
                
            <aside id="logo"><a>a</a>ro</aside>
        </header>


        <main class="hide">
            <iframe id="editor" class="hidden"></iframe>
        </main> <!-- Rendered view of webpage goes in here. iFrame? -->

        <div class="modal hide">
            <form action="javascript:replacer.finishReplace()">
                <input type="text" id="replaceText" />
                <textarea id="replaceTextLong"></textarea>
                <div class="editorbuttoncontainer">
                    <input id="replaceButtonLong" type="submit" value="Update"/>
                    <input id="replaceButton" onclick="replacer.switchEditor()" type="button" value="Switch Editor" />
                </div>
            </form>
        </div>

    </body>

</html>
